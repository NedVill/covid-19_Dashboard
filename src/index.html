        <div class="radio-buttons-group">
          <div class="row-1">
            <input class="radio-buttons-group__input" type="radio" name="size" id="size_1" value="small" checked />

            <input class="radio-buttons-group__input" type="radio" name="size" id="size_2" value="small" />
            <label class="radio-buttons-group__btn" for="size_2">Last day</label>
          </div>
          <div class="row-2">
            <input class="radio-buttons-group__input" type="radio" name="size" id="size_3" value="small" />
            <label class="radio-buttons-group__btn" for="size_3">Per 100 000 population</label>

            <input class="radio-buttons-group__input" type="radio" name="size" id="size_4" value="small" />
            <label class="radio-buttons-group__btn" for="size_4">Last day per 100 000 population</label>
          </div>
         </div>
        <!-- /.map-container__radio-buttons -->
      </div>

    <div class="common-tables">
      <div class="common-tables__wrapper wrapper">
        <div class="common-tables__country-title__wrapper">
          <div class="common-tables__country-title">
              <input type="text" class="data-target" value="All world">
          </div>
        </div>
        <table class="common-table">
          <caption class="common-table__title">Number of cases in the last day</caption>
          <thead>
            <tr>
              <th class="th-elem" scope="col">Cases</th>
              <th class="th-elem" scope="col">Deaths</th>
              <th class="th-elem" scope="col">Recovered</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="td-elem" data-label="cases">10</td>
              <td class="td-elem" data-label="deaths">0</td>
              <td class="td-elem" data-label="recovered">10</td>
            </tr>
          </tbody>
        </table>
        <table class="common-table">
          <caption class="common-table__title">The total number of cases per 100 thousand population</caption>
          <thead>
            <tr>
              <th class="th-elem" scope="col">Cases</th>
              <th class="th-elem" scope="col">Deaths</th>
              <th class="th-elem" scope="col">Recovered</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="td-elem" data-label="cases">10</td>
              <td class="td-elem" data-label="deaths">0</td>
              <td class="td-elem" data-label="recovered">10</td>
            </tr>
          </tbody>
        </table>
        <table class="common-table">
          <caption class="common-table__title">The total number of cases in the last day per 100 thousand population</caption>
          <thead>
            <tr>
              <th class="th-elem" scope="col">Cases</th>
              <th class="th-elem" scope="col">Deaths</th>
              <th class="th-elem" scope="col">Recovered</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="td-elem" data-label="cases">10</td>
              <td class="td-elem" data-label="deaths">0</td>
              <td class="td-elem" data-label="recovered">10</td>
            </tr>
          </tbody>
        </table>
      </div>

        <a class="course_link" href="https://rs.school/js/" target="_blank"><img class="course_link__logo" src="./assets/images/svg/rs_school_js.svg"></a>
      </div>
